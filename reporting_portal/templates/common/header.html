<style id="site_graphic" type="text/css">
    /* Colored top bar background */
    body {
    background-image: url('/static/supergraphic.png');
    background-position: center top;
    background-repeat: no-repeat;
    background-size: 3000px 12px;
    }
    /* Site logo */
    #logo {
    position: relative;
    top: 4px;
}
</style>

<nav class="navbar navbar-expand-lg bg-transparent">
    <img id="logo" src="/static/logo.png" alt="Reporting Portal Logo" />
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}">All reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'create' %}">Add new report</a>
            </li>
        </ul>
    </div>
    <div class="nav-item float-right">
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'logout user' %}">Logged as {{ user.username }} -> Logout</a>
        {% else %}
        <a class="nav-link" href="{% url 'login user' %}">Login</a>
        {% endif %}
    </div>
</nav>
