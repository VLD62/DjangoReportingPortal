{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center"><p class="text-danger">Delete Report</p></h1>
    <form method="post">{% csrf_token %}
        <div class="d-flex justify-content-center">
        <p><b>Are you sure you want to delete "{{ report.name }}"?</b></p>
        </div>
        <div class="d-flex justify-content-center">
        <input type="submit" value="Confirm" class="btn btn-outline-danger">
        </div>
    </form>

{% endblock %}
