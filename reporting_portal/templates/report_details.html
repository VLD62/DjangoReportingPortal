<div class="card m-3" style="width: 18rem;">
    <img class="card-img-top" src="{{ report.image.url }}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{ report.name }}</h5>
        <p class="card-text">{{ report.description }}</p>
        <a href="{% url 'report details' report.id %}">Details</a>
    </div>
</div>
