{% extends 'base.html' %}


{% block content %}
{% load bootstrap4 %}
<h1 class="text-center">Register</h1>
<div class="row d-flex justify-content-center">
    <form method="POST" action="{% url 'register user' %}">
        {% csrf_token %}
        {% for field in user_form %}
        {% bootstrap_field field %}
        {% endfor %}
        {% buttons %}
            <p><button class="btn btn-primary">Submit</button> <a class="btn btn-outline-primary" href="{% url 'login user' %}">Login</a></p>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
